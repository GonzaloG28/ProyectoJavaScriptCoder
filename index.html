<!DOCTYPE html>
<html lang="es/en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Proyecto JavaScript</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navegacion">
            <div>
              <a class="navbar-brand logo" href="./index.html">ModaMix.com</a>
            </div>
            
            <form class="d-flex buscador">
                <input class="form-control me-2" id="buscador" type="text" placeholder="Search..." aria-label="Search">
                
              </form>

            <button class="btn botonCarrito position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              <img src="./img/carrito.png" alt="carrito"> 
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="contadorCarrito">
                
              </span>
              
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Your Cart</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                   <div class="offcanvas-body">
                     <div class="productos" id="boxCarrito">


                    
                      
                     </div>
                     <div class="pago">
                      <p class="pago_cantidad">Items: <b id="itemTotal"></b></p>
                      <p class="pago_total">Total: $<b id="precioTotal"></b></p>
                      
                      <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" id="pagarCarrito" aria-controls="offcanvasBottom">Pay</button>
                      <button type="button" class="btn btn-danger" id="borrarCarrito">Empty Cart</button>
                     </div>
                   </div>
                   </div>
          </nav>
    </header>
    <main>
        <div class="titulo" id="titulo">
        <h1>Welcome to ModaMix.com</h1>
            <p class="subtitulo">Find everything you need, from clothing to tech items.</p>
        </div>

          <section class="container h-100" id="boxProductos">
            <div class="row" id="contenedorProductos">
              <div id="mensajeNoEncontrado"><h2>We're sorry... That brand hasn't been found.</h2> <img class="llorar" src="./img/pngwing.com.png" alt="llorar"></div>
                
              <div id="cargandoMensaje">
                <div>
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <h3>Loading products...</h3>
                </div>
            </div>

            </div>
            
        </section>

        <div class="offcanvas offcanvas-bottom container" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel"></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body small row" id="realizarPago">
            <div class=" infoPago">
              <h6 class="pago_cantidad">Items: <b id="itemPago"></b></h6>
            <h6 class="pago_total">Total: $<b id="precioPago"></b></h6>
            <button type="button" id="botonCompra" class="btn btn-success">Confirm payment</button>
            </div>
          </div>
          </div>
        
    </main>
    <footer class="footer w-100">
        <div class="footer_social h-50">
            <a href="https://www.instagram.com/" target="_blank"><img src="./img/instagram.png" alt="logo instagram"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="./img/facebook.png" alt="logo facebook"></a>
            <a href="https://github.com/" target="_blank"><img src="./img/github.png" alt="logo github"></a>
        </div>
    </footer>
    <script src="./app.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body> 
</html>
